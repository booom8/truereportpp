{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True Report</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="True Report">
            <h1>True report</h1>
        </div>
        
        <button class="burger-menu" id="burger">☰</button>
    
        <nav id="nav-menu" class="hidden">
            <ul>
                <li><a href="{% url 'createreport' %}">Созданные заявки</a></li>
                <li><a href="{% url 'report' %}">Подать заявку</a></li>
                <li><a href="{% url 'login' %}">Вход</a></li>
                <li><a href="{% url 'auth' %}">Регистрация</a></li>
                <li><a href="{% url 'lk' %}">Личный кабинет</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="submit-request">
            <h2>Подать заявку</h2>
            <form class="request-form">
                <label for="title">Название</label>
                <input type="text" id="title" name="title" required>

                <label for="description">Описание</label>
                <textarea id="description" name="description" required></textarea>

                <label for="category">Категория</label>
                <input type="text" id="category" name="category" required>

                <label for="photo">Фотография</label>
                <input type="file" id="photo" name="photo" accept="image/*">

                <button type="submit">Отправить</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>Политика конфиденциальности</p>
    </footer>
    <script>
        document.getElementById("burger").addEventListener("click", function () {
            document.getElementById("nav-menu").classList.toggle("hidden");
        });
    </script> 
</body>
</html>
