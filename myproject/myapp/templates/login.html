{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="True Report">
            <h1>True report</h1>
        </div>
        
        <button class="burger-menu" id="burger">☰</button>
    
        <nav id="nav-menu" class="hidden">
            <ul>
                <li><a href="{% url 'createreport' %}">Созданные заявки</a></li>
                <li><a href="{% url 'report' %}">Подать заявку</a></li>
                <li><a href="{% url 'login' %}">Вход</a></li>
                <li><a href="{% url 'auth' %}">Регистрация</a></li>
                <li><a href="{% url 'lk' %}">Личный кабинет</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="login-section">
            <form class="login-form">
                <h2>Вход</h2>
                <label for="login">Логин</label>
                <input type="text" id="login" name="login" required>

                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Вход</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>Политика конфиденциальности</p>
    </footer>
    <script>
        document.getElementById("burger").addEventListener("click", function () {
            document.getElementById("nav-menu").classList.toggle("hidden");
        });
    </script> 
</body>
</html>
